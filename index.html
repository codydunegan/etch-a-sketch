<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div id="grid"></div>
        <div id="options">
            <button id="resetbutton">Reset Grid</button>
            <h3 class="label">Grid Size:</h3>
            <div id="gridsize">
                <input id="gridsizeinput" type="text" name="gridsizeinput" value="16" maxlength="3" />
                <button id="resizegrid">Resize</button>
            </div>
            <h3 class="label">Coloration:</h3>
            <div id="coloration">
                <span>Darken</span>
                <label class="switch">
                    <input id="rgbtoggle" type="checkbox" /><div></div>
                </label>
                <img src="./images/rgb.png" alt="RGB icon">
            </div>
        </div>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/rgb" title="rgb icons">Rgb icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
